<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitkara University</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="/logo_373.png" alt="..." class="logo_img">
        <div class="navbar">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact us</li>
            </ul>
        </div>
    </header>
    <!-- <hr size="2vh" color="red"> -->
    <main>
        <h1>Admission Form</h1>
        <div class="student">
            <div class="information">
                <p class="information">
                Student's Information
                
                </p >
                <hr width="100%">
                <div class="name">
                Student name :-
                <br>
                    <div class="name_input">
                        <input type="text" placeholder="First name" class="name_input">
                        <input type="text" placeholder="Middle name(optional)" class="name_input">
                        <input type="text" placeholder="Last name" class="name_input">
                    </div>
                </div>
                <div class="details">
                    <div class="dob">
                        <p>Date of birth</p>
                        <input type="date" >
                    </div>
                    <div class="gender">
                        <p>gender</p>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female

                    </div>
                    <div class="mobile">
                        <p>Mobline No.</p>
                        <input type="number" name="" id="">
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
