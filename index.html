<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitkara University</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="/logo_373.png" alt="..." class="logo_img">
        <div class="navbar">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact us</li>
            </ul>
        </div>
    </header>
    <!-- <hr size="2vh" color="red"> -->
    <main>
        <h1 class="form">Admission Form</h1>
        <div class="student">
            <div class="information">
                <p class="information">
                Student's Information
                
                </p >
                <hr width="99.9%">
                <div class="name">
                <p class="namep">Student name :</p>
    
                    <div class="name_input">
                        <input type="text" placeholder="First name" class="firstname">
                        <input type="text" placeholder="Middle name(optional)" class="middlename">
                        <input type="text" placeholder="Last name" class="lastname">
                    </div>
                </div>
                <!-- <hr class="line1" align="center"> -->
                <div class="details">
                    <div class="dob">
                        <p>Date of birth</p>
                        <input type="date" class="dob_input">
                    </div>
                    <div class="gender">
                        <p class="pgender">Gender</p>
                        <input type="radio" name="gender" class="male">Male
                        <input type="radio" name="gender" class="female">Female

                    </div>
                    <div class="mobile">
                        <p>Mobile No.</p>
                        <input type="number" class="mno" placeholder="eg. 9534343535">
                    </div>
                    
                </div>
                <div class="detail2">
                    <div class="email">
                        <p class="emailp">Email :</p>
                        <input type="text" class="emaili" placeholder="eg. mitanshuxxxx@chitkara.edu.in">
                    </div>
                    <div class="Nationality">
                        <p class="Nationp">Nationality</p>
                        <select name="Nationality" id="" class="nations">
                            <option value="Select">Select---</option>
                            <option value="India">India</option>
                            <option value="Australia">Australia</option>
                            <option value="Europe">Europe
                            </option>
                            <option value="Canada">Canada</option>
                            <option value="tronto">Tronto</option>
                        </select> 
                    </div>
                    <div class="category">
                        <p class="categoryp">Category</p>
                        <select name="category" id="" class="categorys">
                            <option value="Select">Select---</option>
                            <option value="Genral">General</option>
                            <option value="gen-ews">Gen-EWS</option>
                            <option value="OBC">OBC</option>
                            <option value="Sc">SC</option>
                            <option value="ST">ST</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="Address">
            <div class="P_address">
                <p class="P_addressp">Permanent Address</p>
            </div>
        </div>
    </main>
</body>
</html>
